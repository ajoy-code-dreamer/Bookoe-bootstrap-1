<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookoe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!-- ================= navbar start here ============== -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/brand_logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="input-group nav_search_box my-3 my-lg-0">
            <span class="input-group-text"
              ><i class="fa-solid fa-bars"></i> Menu
              <i class="fa-solid fa-angle-down"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Search over 30 million book titles"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <div
            class="nav_btn_wrapper d-flex justify-content-center ms-0 ms-lg-auto"
          >
            <a href="#" class="common_btn">Log In</a>
            <a href="#" class="common_btn"
              ><i class="fa-regular fa-user"></i>Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- ================= navbar end here ============== -->
    <!-- ============ banner section start here ================ -->
    <section id="banner">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-9">
            <div class="banner_left_part">
              <img class="w-100" src="./images/banner_image_1.png" alt="image" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="banner_right_part">
              <img class="w-100" src="./images/banner_image_2.png" alt="image" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ============ banner section end here ================ -->
